
<div class="card-body pb-0 mb-0">  
    <form method='POST' action="." id="form_patient" >
        {% csrf_token %} 
        <div class="row" >                                                
            <p class="p-2" style="padding-bottom: 0; margin-bottom:0;">Documento de Identificación</p>
        </div>
        <div class="row">
            <div class="col-3 p-2" id="typeid">
                {{ form.type_id }} 
            </div>
            <div class="col-9 p-2" id="id_num">
                {{ form.idd }} 
            </div>
        </div>
        <div class="row">                                                
            <div class="col-12 col-md-6 p-2">
                <label>Teléfono</label>
                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    {{ form.phone }} 
                </div>
            </div>
            <div class="col-12 col-md-6 p-2">
                <label>Edad (años)</label>
                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    {{form.age}}
                </div>                                            
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 p-2" >
                <label>Nombre</label>
                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    {{ form.name }} 
                </div>
            </div>
            <div class="col-12 col-md-6 p-2">
                <label>Apellido</label>
                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    {{ form.lastname }} 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 p-2" >
                <label>Género</label>
                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    {{ form.gender }} 
                </div>
            </div>
            <div class="col-12 col-md-6 p-2">
                <label>Etnia</label>
                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                    {{ form.ethnic }} 
                </div>
            </div>
        </div>
        <div class="row" style="display:none;">                                        
            <div class="form-group">
                <label>Fecha</label>
                {{ form.day}}                                          
            </div>
        </div>
        <div class="row">
            <input type="text" id="idp" name="idp" style="display: none;">
        </div>
    </form>
</div>
